      <h1>Pythagorean Theorem </h1>
      <h3>A geometric harmony </h3>
      <p> The <em><strong>Pythagorean Theorem</em></strong> is a in geometry. Mathematically, it can be expressed as: </p>
      <h3> c<sup>2</sup>=a<sup>2</sup>+b<sup>2</sup></h3>
      <p> Here, <strong>c</strong> represents the lenght of the hypotenuse, while <strong>a</strong> and <strong>b</strong> are the lenghts of the other two sides.</p>
